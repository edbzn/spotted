<mat-toolbar>
  <a [routerLink]=" ['./'] "
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
    Spotted
  </a>
</mat-toolbar>

<main>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <router-outlet [hidden]="loading"></router-outlet>
</main>

<footer id="app-footer">
  <span>Crafted in a dark room</span>
</footer>
