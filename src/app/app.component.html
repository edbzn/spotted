<div>
  <div class="toolbar mat-elevation-z4">
    <mat-toolbar>
      <a class="brand"
        [routerLink]=" ['./'] "
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <h1 *ngIf="auth.user | async as user; else showName">
          {{ 'hello' | translate }}, {{ user.displayName }}!
        </h1>
        <ng-template #showName>spotted</ng-template>
      </a>
      <div class="pull-right">
        <button mat-button
          *ngIf="auth.user | async as user; else showLogin">
          {{ 'logout' | translate }}
        </button>
        <ng-template #showLogin>
          <a mat-stroked-button
            [routerLink]="['./user/login']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>account_circle</mat-icon> {{ 'connection' | translate }}
          </a>
        </ng-template>

        <button mat-icon-button
          [matMenuTriggerFor]="matmenu">
          <mat-icon>public</mat-icon>
        </button>
        <mat-menu #matmenu="matMenu">
          <button mat-menu-item
            (click)="changeLanguage('en')">
            <mat-icon>flag</mat-icon>
            <span>English</span>
          </button>
          <button mat-menu-item
            (click)="changeLanguage('fr')">
            <mat-icon>flag</mat-icon>
            <span>Fran√ßais</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <section class="progress-bar">
      <mat-progress-bar [color]="'primary'"
        [mode]="progressBarMode"></mat-progress-bar>
    </section>
  </div>

  <router-outlet></router-outlet>
</div>
