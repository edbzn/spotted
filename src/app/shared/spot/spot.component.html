<mat-card class="spot"
  [id]="'scroll-hook-' + spot.id">
  <mat-card-header>
    <mat-card-title *ngIf="spot.name">{{ spot.name }}</mat-card-title>
    <mat-card-subtitle>{{ spot.location.address }}</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image
    *ngIf="spot.media.pictures.length > 0">
    <ngu-carousel class="mb"
      [inputs]="carouselConfig"
      [dataSource]="spot.media.pictures">
      <ngu-tile NguCarouselItem
        *nguCarouselDef="let picture; let i = index"
        [style.backgroundImage]="'url(' + picture + ')'"
        class="spot-carousel-item">
      </ngu-tile>
      <button mat-icon-button
        NguCarouselPrev
        type="button"
        class="left-arrow">
        <mat-icon>arrow_left</mat-icon>
      </button>
      <button mat-icon-button
        NguCarouselNext
        type="button"
        class="right-arrow">
        <mat-icon>arrow_right</mat-icon>
      </button>
    </ngu-carousel>
  </div>
  <mat-card-content *ngIf="spot.description">
    <p>{{ spot.description }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="withActions">
    <button mat-raised-button
      [disabled]="!spotsService.likable(spot)"
      (click)="like()"
      color="accent">
      <mat-icon>favorite</mat-icon>
      {{ spot.likes.count }}
    </button>
    <a mat-button
      [routerLink]="['/spots/' + spot.id + '/detail']">
      <mat-icon>details</mat-icon>
      Detail
    </a>
    <button mat-button
      (click)="locate.emit(spot)"
      class="pull-right">
      <mat-icon>my_location</mat-icon>
      Locate
    </button>
  </mat-card-actions>
</mat-card>
