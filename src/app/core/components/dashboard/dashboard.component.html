<main class="map-wrapper"
  [style.height]="mapHeight + '%'">
  <spt-map #map
    [spots]="spots"
    (mapReady)="onMapReady($event)"
    (helpMarkerChanged)="onHelpMarkerChanged($event)"
    (spotClicked)="onSpotClick($event)">
  </spt-map>
  <button mat-mini-fab
    *ngIf="deviceDetector.detectMobile()"
    class="expand-btn"
    (click)="toggleExpand()">
    <mat-icon *ngIf="expandMap">keyboard_arrow_up</mat-icon>
    <mat-icon *ngIf="!expandMap">keyboard_arrow_down</mat-icon>
  </button>
</main>
<aside class="overview-wrapper">
  <spt-overview #overview
    [spots]="spots"
    (removeHelpMarker)="onSpotFormSubmitted()"
    (flyTo)="onFlyTo($event)">
  </spt-overview>
</aside>
