<main class="map-wrapper">
  <spt-map #map
    (helpMarkerChanged)="onSpotAdded($event)">
  </spt-map>
</main>
<aside class="map-overview-wrapper mat-elevation-z5">
  <spt-overview #overview
    (removeHelpMarker)="onSpotFormSubmitted($event)"
    (flyTo)="onFlyTo($event)">
  </spt-overview>
</aside>
