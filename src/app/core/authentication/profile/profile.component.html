<form fxLayout="column"
  fxLayoutAlign="space-around center"
  fxJustifyContent="center"
  novalidate
  [formGroup]="profileForm">
  <mat-card>
    <mat-card-title>
      <h1>Profile</h1>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="input-full-width">
        <input matInput
          placeholder="{{ 'user.register.name' | translate }}"
          type="text"
          formControlName="name">
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <input matInput
          autofocus
          placeholder="Email"
          type="email"
          formControlName="email">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>
      <h3>Credentials</h3>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="input-full-width">
        <input matInput
          placeholder="{{ 'user.register.password' | translate }}"
          type="password"
          formControlName="password">
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <input matInput
          placeholder="{{ 'user.passwordRepeat' | translate }}"
          type="password"
          formControlName="passwordRepeat">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
