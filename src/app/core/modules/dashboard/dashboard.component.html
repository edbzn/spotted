<main class="map-wrapper">
  <spt-map #map
    (helpMarkerChanged)="onHelpMarkerChanged($event)"
    (spotClicked)="onSpotClick($event)">
  </spt-map>
</main>
<aside class="map-overview-wrapper">
  <spt-overview #overview
    (removeHelpMarker)="onSpotFormSubmitted($event)"
    (flyTo)="onFlyTo($event)">
  </spt-overview>
</aside>
