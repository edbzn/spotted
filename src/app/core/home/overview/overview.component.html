<mat-tab-group>
  <mat-tab label="Near from me">
    <mat-list dense>
      <mat-list-item *ngFor="let spot of spotsService.spots | async; trackBy: trackByFn">
        {{ spot.name ||Â spot.address }}
        <button class="pull-right"
          type="button"
          mat-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Add a spot">
    <section class="p0">
      <form [formGroup]="createSpotForm"
        (submit)="createSpot()"
        novalidate>
        <mat-form-field class="full-width">
          <input matInput
            type="text"
            placeholder="name"
            formControlName="name">
        </mat-form-field>
        <div [formGroup]="locationForm">
          <mat-form-field class="full-width">
            <input matInput
              type="text"
              placeholder="country"
              formControlName="country">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput
              type="text"
              placeholder="city"
              formControlName="city">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput
              type="number"
              placeholder="postalCode"
              formControlName="postalCode">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput
              type="number"
              placeholder="latitude"
              formControlName="latitude">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput
              type="number"
              placeholder="longitude"
              formControlName="longitude">
          </mat-form-field>
        </div>
        <button mat-raised-button
          color="primary"
          type="submit">
          Create
        </button>
      </form>
    </section>
  </mat-tab>
</mat-tab-group>
