<mat-tab-group [(selectedIndex)]="selectedTab">
  <mat-tab label="{{ 'overview.spotsAround' | translate }}">
    <mat-list dense>
      <mat-list-item *ngFor="let spot of spotsService.spots | async; trackBy: trackByFn">
        {{ spot.name }} {{ spot.location.latitude }} {{ spot.location.longitude }}
        <button class="pull-right"
          type="button"
          mat-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="{{ 'overview.addSpot' | translate }}">
    <section class="p0">
      <form [formGroup]="createSpotForm"
        (submit)="createSpot()"
        novalidate>

        <mat-card>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput
                type="text"
                placeholder="{{ 'overview.addSpotForm.name' | translate }}"
                formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput
                type="text"
                placeholder="{{ 'overview.addSpotForm.difficulty' | translate }}"
                formControlName="difficulty">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput
                type="text"
                placeholder="{{ 'overview.addSpotForm.disciplines' | translate }}">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput
                type="text"
                placeholder="{{ 'overview.addSpotForm.tags' | translate }}">
            </mat-form-field>
          </mat-card-content>
        </mat-card>

        <mat-card class="location-card">
          <mat-card-content>
            <div [formGroup]="locationForm">
              <mat-form-field class="full-width">
                <input matInput
                  type="address"
                  placeholder="{{ 'overview.addSpotForm.address' | translate }}"
                  formControlName="address">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput
                  type="text"
                  placeholder="{{ 'overview.addSpotForm.country' | translate }}"
                  formControlName="country">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput
                  type="text"
                  placeholder="{{ 'overview.addSpotForm.city' | translate }}"
                  formControlName="city">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput
                  type="number"
                  placeholder="{{ 'overview.addSpotForm.postalCode' | translate }}"
                  formControlName="postalCode">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput
                  type="number"
                  placeholder="{{ 'overview.addSpotForm.latitude' | translate }}"
                  formControlName="latitude">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput
                  type="number"
                  placeholder="{{ 'overview.addSpotForm.longitude' | translate }}"
                  formControlName="longitude">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>

        <br>
        <button mat-raised-button
          [disabled]="!valid"
          color="primary"
          type="submit">
          Add my spot
        </button>
      </form>
    </section>
  </mat-tab>
</mat-tab-group>
