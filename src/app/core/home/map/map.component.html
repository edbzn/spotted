<form class="search-bar"
  [formGroup]="searchForm">
  <mat-form-field>
    <input matInput
      formControlName="query"
      placeholder="Search by spot, by city..."
      type="search">
  </mat-form-field>
</form>
<agm-map [latitude]="lat"
  [longitude]="lng">
  <agm-marker [latitude]="lat"
    [longitude]="lng">
  </agm-marker>
</agm-map>
