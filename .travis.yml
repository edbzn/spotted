#  Every time you push something new to any branch it will create a new deployment
#  if the branch is master it will also move the project aliases to it

#  @todo: play e2e tests

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
  - '9'

cache:
  directories:
    - './node_modules'

script:
  - npm run build:prod
  - npm run test:CI
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
